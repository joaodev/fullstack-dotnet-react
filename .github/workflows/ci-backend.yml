name: CI Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    services:
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672
        options: >
          --health-cmd "rabbitmqctl status"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      - name: Instalar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restaurar dependências
        run: dotnet restore backend.Tests/backend.Tests.csproj
      - name: Build
        run: dotnet build backend.Tests/backend.Tests.csproj --no-restore
      - name: Testes automatizados (InMemory)
        run: |
          export JWT_SECRET=super_secret_jwt_key_1234567890_abcdefg
          ASPNETCORE_ENVIRONMENT=Test dotnet test backend.Tests/backend.Tests.csproj --logger:"trx;LogFileName=test_results.trx"
      - name: Publicar resultados dos testes
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend.Tests/TestResults/
