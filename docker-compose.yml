services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    depends_on:
      - backend
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx-fix.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - ./backend/DataProtection-Keys:/root/.aspnet/DataProtection-Keys
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_HTTP_PORTS: 5000
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=appdb;Username=postgres;Password=postgres
      RabbitMQ__HostName: rabbitmq
      RabbitMQ__UserName: user
      RabbitMQ__Password: password
      DB_HOST: postgres
      DB_PORT: 5432
    depends_on:
      - postgres
      - rabbitmq
    command: /bin/sh -c "chmod +x /app/entrypoint.sh && /app/entrypoint.sh"
volumes:
  pgdata:
